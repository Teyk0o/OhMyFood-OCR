<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ohmyfood - Accueil</title>
  <link rel="stylesheet" href="styles/index.css" type="text/css"/>
</head>
<body>
    <div class="heading">
        <img src="images/logo/ohmyfood.png" class="logo">
    </div>
    <div class="localisation">
        <p class="gps"> <img src="images/icon/location-pin.png" class="icon"/> Paris, Belleville</p>
    </div>
    <div class="reservation">
        <h2 class="titre">Réserver le menu qui </br> vous convient</h2>
        <p class="decouv">Découvrez des restaurants d'exception, </br>
                sélectionnés par nos soins.</p>
        <button class="explo">Explorer nos restaurants</button>
    </div>
    <div>
        <h2 class="onglet">Fonctionnement</h2>
        <p id="cercle1">1</p>
        <p class="choix"><img src="images/mobile-phone.png" class="phone"> Choisissez un restaurant</p>
        <p id="cercle2">2</p>
        <p class="compo"><img src="images/list.png" class="list"> Composez votre menu</p>
        <p id="cercle3">3</p>
        <p class="deguste"><img src="images/store-alt-violet.png" class="maga"> Dégustez au restaurant</p>
    </div>
    <div>
        <h2 class="Resto">Restaurants</h2>
        <section class="plat1">
            <div class="imgPlat1">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="imgPlat1">
            </div>
            <div class="description1">
                <h1 class="titrePlat1">La palette du gôut</h1>
                <p class="sous-titrePlat1">Ménilmontant</p>
                <h3 class="heart1"></h3>
            </div>
                <p class="etiquette">Nouveau</p>
        </section>
    </div>
</body>
</html>
